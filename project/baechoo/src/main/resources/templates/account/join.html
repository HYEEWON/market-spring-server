<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<link rel="stylesheet" href="/css/join.css" />
<head th:replace="fragments/head :: head" />
<body>
<div th:replace="fragments/header :: header" />
<div class="container">
    <main class="text-center">
        <form class="form-input" method="post" th:action="@{/join}" th:object="${memberDto}">
            <img class="mb-4" src="/img/logo3.PNG" alt="" width="180" height="57">
            <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>

            <label for="id" class="visually-hidden">id</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="아이디" required autofocus>

            <label for="nickname" class="visually-hidden">nickname</label>
            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임" required autofocus>

            <label for="password" class="visually-hidden">password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>

            <label for="birthdate" class="visually-hidden">birthdate</label>
            <input type="date" id="birthdate" name="birthdate" class="form-control" placeholder="생년월일" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        </form>
    </main>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
